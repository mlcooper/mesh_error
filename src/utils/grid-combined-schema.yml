        pattern: "(^[-A-Za-z0-9_:,.@!]+[-A-Za-z0-9_:,.@! ]*[-A-Za-z0-9_:,.@!]+$)|(^[-A-Za-z0-9_:,.@!]+$)"
  site:
    title: Site
    type: object
    allOf:
    - "$ref": "#/definitions/post-site-request"
    - required:
      - id
    - properties:
        id:
          title: Site ID
          description: a unique identifier for the site (automatically assigned when
