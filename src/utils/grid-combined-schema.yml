          type: boolean
          example: true
  post-put-sites-response:
    allOf:
    - "$ref": "#/definitions/response"
    - properties:
        data:
          "$ref": "#/definitions/site"
      required:
      - data
  get-sites-response:
    allOf:
    - "$ref": "#/definitions/response"
    - properties:
        data:
          "$ref": "#/definitions/existing-site"
      required:
      - data
  list-sites-response:
    allOf:
    - "$ref": "#/definitions/response"
    - properties:
        data:
          type: array
          items:
            "$ref": "#/definitions/existing-site"
      required:
      - data
  recovery-node:
