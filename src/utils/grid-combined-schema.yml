          type: string
          example: 00000000-0000-0000-0000-000000000000
  existing-site:
    title: Site
    type: object
    allOf:
    - "$ref": "#/definitions/site"
    - properties:
        existing:
          title: Existing
          description: true if this is an existing site; false/omitted if this is
